version: '3.8'
services:
  rstudio:
    container_name: r_workshop
    environment:
      DISABLE_AUTH: 'true'
    build: 
      context: .
      dockerfile: Dockerfile
    image: lcolling/r_workshop
    volumes:
      - ~/Github/teaching/r-workshop:/home/rstudio
    working_dir: /home/rstudio/site_src
    command: ./render
    ports: 
      - 8787:8787
