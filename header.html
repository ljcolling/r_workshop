<script>
    $(document).ready(function() {
        new Clipboard("#copy-button", {
            text: function(trigger) {
                var str = $(trigger).closest('panel').find('pre').text();
                return str.replace(/ /g, "");
            }
        });
    });

    $(document).ready(function() {
        $('.R').addClass('language-r');
    });
</script>

HIGHLIGHT

    /**

    pre[class*="language-"]::-moz-selection,

    }
    /* Code blocks */
    
    pre[class*="language-"] {
        padding: 1em;

        overflow: auto;
        border: 1px solid #dddddd;
        background-color: white;
    }
    /* Inline code */
    
     :not(pre)>code[class*="language-"] {

    .token.attr-name,
    .token.property,

<style>
    *,
     ::before,
     ::after {
        box-sizing: border-box;
    }
    
    details {
        padding: 0 1rem;
        position: relative;
        border: 1px solid #78909C;
        border-radius: 6px;
        background-color: #ECEFF1;
        color: #263238;
        transition: background-color .15s;
        > :last-child {
            margin-bottom: 1rem;
        }
        &::before {
            width: 100%;
            height: 100%;
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            border-radius: inherit;
            opacity: .15;
            box-shadow: 0 .25em .5em #263238;
            pointer-events: none;
            transition: opacity .2s;
            z-index: -1;
            width: 800px;
        }
        &[open] {
            background-color: #FFF;
            &::before {
                opacity: .6;
            }
        }
    }
    
    summary {
        display: block;
        position: relative;
        font-size: 1.33em;
        font-weight: bold;
        cursor: pointer;
        &::before,
        &::after {
            width: .75em;
            height: 2px;
            position: absolute;
            top: 50%;
            right: 0;
            content: '';
            background-color: currentColor;
            text-align: left;
            transform: translateY(-50%);
            transition: transform .2s ease-in-out;
        }
        &::after {
            transform: translateY(-50%) rotate(90deg);
            [open] & {
                transform: translateY(-50%) rotate(180deg);
            }
        }
        &::-webkit-details-marker {
            display: none;
        }
    }
    
    li:not(:last-child) {
        margin-bottom: 0.5em;
    }
    
    code {
        padding: 0.2em;
        border-radius: 3px;
        background-color: #E0E0E0;
        pre>& {
            display: block;
            padding: 1em;
            margin: 0;
        }
    }
    
    p.caption {
        text-align: center;
        font-weight: bold;
    }
    
    .titlehead {
        font-family: 'Oxygen Mono', monospace;
    }
    
    .pkg {
        font-family: 'Source Code Pro', monospace;
        font-weight: bold;
        color: #00008b
    }
    
    .pkg::before {
        content: "{";
    }
    
    .pkg::after {
        content: "}";
    }
